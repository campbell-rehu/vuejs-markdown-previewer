<html>
    <head>
        <title>GitHub Markdown Preview with VueJS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" hre="styles.css">
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <div class="col-xs-12 header-text">
                    <h1>GitHub Markdown Preview</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <textarea id="editor" class="form-control"></textarea>
                </div>
            </div>
            <div id="preview" class="col-xs-12 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <article class="markdown-body">

                        </article>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary pull-right">Preview</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
