<html>
    <head>
        <title>GitHub Markdown Preview with VueJS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <div class="col-xs-12 header-text">
                    <h1>GitHub Markdown Preview</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <textarea id="editor" class="form-control" v-model="rawMarkdown"></textarea>
                </div>
                <div id="preview" class="col-xs-12 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <article class="markdown-body">
                                {{{renderedMarkdown}}}
                            </article>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" @click="renderPreview" class="btn btn-primary pull-right">Preview</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/vue.resource/0.7.0/vue-resource.min.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    rawMarkdown: 
                    `# Github Markdown Previewer 
                    ## C# Code 
                    \`\`\`csharp 
                    public static void main(String[] args) { 
                        Console.WriteLine("Hello World"); 
                    }
                    \`\`\``,
                    renderedMarkdown: ''
                },
                methods: {
                    renderPreview: function() {
                        this.$http({
                            url: 'https://api.github.com/markdown',
                            method: 'POST',
                            data: {text: this.rawMarkdown, mode:'gfm'}
                        }).then(function(response){
                            this.renderedMarkdown = response.data;
                        }, function(response){
                            console.log(response.data);
                        });
                    }
                }
            });
        </script>
    </body>
</html>
